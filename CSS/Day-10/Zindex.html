<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Z index</title>
    <link rel="stylesheet" href="Zindex.css">
</head>
<body>
    <!-- Z index is used to set the position of element when 
     two or more elements overlapping to each other like
     nav bar -->

    <div class="z">1</div>
    <div class="z1">2</div>
</body>
