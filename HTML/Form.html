 <label>

    <div>
        
       <label>

    </label>
       
       <button>Submit</button>
      
    </div>
<br>
    </form>

    <form action="checkbox">                       <!--Checkbox-->
      <input type="checkbox" name="age" id="age">
      <label for="age">Age: </label>


      <br>
      <input type="radio" >                         <!--Radio-->

      <label for="vol">Select range </label>            <!--Range-->
